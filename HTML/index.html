<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="bg-gray-200 min-h-screen">
      <div class="balancesheet p-2">
        <div>
          <h1
            id="header"
            class="text-3xl text-gray-400 bg-gray-100 pt-5 pb-2 px-2"
          >
            Daily Affairs (Balance Sheet)
          </h1>
          <form id="form">
            <section
              id="serach"
              class="flex justify-center bg-gray-100 mt-1 rounded drop-shadow-md"
            >
              <div class="flex-1 text-xl text-center p-2 border-r-2">
                Select Date
              </div>
              <div class="flex-1 text-center p-2 border-r-2">
                <input id="date" type="date" class="px-2 rounded" />
              </div>
              <div class="flex-1 text-center p-2">
                <input id="submit" type="submit" value="Submit" />
              </div>
            </section>
          </form>
          <div class="my-4">
            <p class="text-xl">
              Statement of Affairs as on Date : <span id="local"></span>
            </p>
          </div>
          <section id="table" class="flex justify-between gap-4">
            <table
              id="asset"
              class="flex-1 border-collapse border rounded border-slate-500"
            >
              <thead>
                <tr class="">
                  <th class="border border-slate-600 w-full" colspan="3">
                    Asset
                  </th>
                </tr>
                <tr class="w-full">
                  <th class="border border-slate-600">AC Code</th>
                  <th class="border border-slate-600">AC Name</th>
                  <th class="border border-slate-600">Balance</th>
                </tr>
              </thead>
              <tbody class="w-100"></tbody>
            </table>

            <table
              id="asset"
              class="flex-1 border-collapse border border-slate-500"
            >
              <thead>
                <tr class="">
                  <th
                    class="border border-slate-600"
                    class="w-full"
                    colspan="3"
                  >
                    Liability
                  </th>
                </tr>
                <tr class="w-full">
                  <th class="border border-slate-600">AC Code</th>
                  <th class="border border-slate-600">AC Name</th>
                  <th class="border border-slate-600">Balance</th>
                </tr>
              </thead>
              <tbody class="w-100"></tbody>
            </table>
          </section>
        </div>
      </div>
    </section>
    <script src="../JS/script.js"></script>
  </body>
</html>
